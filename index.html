<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Saver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="m-0 p-2">
    <h1 class="display-6 fw-bold text-primary">Website Saver</h1>
    <input class="w-100 mb-1 border-success border-1" type="text" id="input-el"><br>
    <button class="btn btn-success mt-3 text-uppercase fw-bold px-4 py-2 rounded-0 me-2" id="input-btn">Save input</button>
    <button class="btn btn-outline-danger mt-3 text-uppercase fw-bold px-4 py-2 rounded-0" id="delete-btn" >Delete all</button>
    <ul class="list-unstyled" id="ul-el"></ul>
    <script src="index.js"></script>
</body>

</html>
